<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Title Case Application</title>

    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
        <h1>Title Case Converter</h1>
        <h2>A Smart Title Capitalization Tool</h2>
    </header>

    <main>
        <div class="container">
            <textarea name="title" id="title" cols="40" rows="5" placeholder="Enter a title and click Convert. The results will be shown below."></textarea>
            <div class="btns">
                <button onclick="convertTitleCase()" class="btn convert">Convert</button>
                <button onclick="clearTextArea()" class="btn clear">Clear</button>
            </div>
        </div>
        <h2 id="message" class="message">Please enter a title!</h2>
    </main>

</body>

</html>
